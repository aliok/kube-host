kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  apiServerAddress: 192.168.0.151
  apiServerPort: 16443
nodes:
- role: control-plane
  # port forward 8000 on the host to 80 on this node
  extraPortMappings:
  - containerPort: 8080
    hostPort: 18080
    # optional: set the bind address on the host
    # 0.0.0.0 is the current default
    # listenAddress: "192.168.0.151"
    # optional: set the protocol to one of TCP, UDP, SCTP.
    # TCP is the default
    protocol: TCP
- role: worker
  extraPortMappings:
  - containerPort: 8080
    hostPort: 18081
    protocol: TCP
- role: worker
  extraPortMappings:
  - containerPort: 8080
    hostPort: 18082
    protocol: TCP
- role: worker
  extraPortMappings:
  - containerPort: 8080
    hostPort: 18083
    protocol: TCP
